set -g default-terminal "tmux-256color"
set -sa terminal-overrides ",*:RGB"
set -g focus-events on
set -g escape-time 10

unbind C-b
set -g prefix C-a
bind C-a send-prefix

set -g base-index 1
setw -g pane-base-index 1
set -g renumber-windows on
set -g history-limit 5000
set -g mouse on

bind r source-file ~/.tmux.conf \; display "Config reloaded"

bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"

bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind -r M-h resize-pane -L 5
bind -r M-j resize-pane -D 5
bind -r M-k resize-pane -U 5
bind -r M-l resize-pane -R 5

if "test ! -d ~/.tmux/plugins/tpm" \
   "run 'git clone https://github.com/tmux-plugins/tpm ~/.tmux/plugins/tpm && ~/.tmux/plugins/tpm/bin/install_plugins'"

set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-prefix-highlight'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'

BG="#202330"
FG="#abb2bf"
ACCENT="#61afef"
GREEN="#98c379"
YELLOW="#e5c07b"
RED="#e06c75"
PURPLE="#c678dd"
ORANGE="#d19a66"

set -g status-style "bg=$BG,fg=$FG"
set -g status-position bottom
set -g status-justify left
set -g status-interval 1

setw -g window-status-style "fg=$FG,bg=$BG"
setw -g window-status-current-style "fg=$BG,bg=$ACCENT,bold"
setw -g window-status-format " #I #W "
setw -g window-status-current-format " #I #W "
setw -g window-status-separator ""

set -g pane-border-style "fg=#3e4452"
set -g pane-active-border-style "fg=$ACCENT"
set -g message-style "bg=$PURPLE,fg=$FG"

set -g @prefix_highlight_fg "$BG"
set -g @prefix_highlight_bg "$PURPLE"
set -g @prefix_highlight_show_copy_mode 'on'
set -g @prefix_highlight_prefix_prompt ' ⌨ '
set -g @prefix_highlight_copy_prompt ' ✂ '
set -g @prefix_highlight_output_prefix ''
set -g @prefix_highlight_output_suffix ''

set -g @cpu_percentage_format "%3.0f%%"
set -g @cpu_medium_fg_color "#e5c07b"
set -g @cpu_high_fg_color "#e06c75"

set -g status-left-length 50
set -g status-left "\
#{prefix_highlight}\
#[fg=$PURPLE,bg=$BG] 󰘳 #S \
#[fg=$ACCENT] 󰖯 #{window_index}/#{session_windows} \
#[fg=$GREEN] #{pane_index}/#{window_panes} "

set -g status-right-length 100
set -g status-right "\
#[fg=$YELLOW] 󰍛 #{cpu_fg_color}#{cpu_percentage} \
#[fg=$ORANGE] 󰅐 #(uptime | cut -d ',' -f1 | sed 's/.*up //') \
#[fg=$PURPLE] 󰣖 #(lsb_release -d | cut -f2) \
#[fg=$ACCENT] 󰥔 %H:%M "

setw -g monitor-activity off
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
set -g bell-action none

set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

run '~/.tmux/plugins/tpm/tpm'
